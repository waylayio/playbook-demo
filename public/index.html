<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#000000"/>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600&amp;subset=latin-ext" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" integrity="sha256-oSrCnRYXvHG31SBifqP2PM1uje7SJUyX0nTwO2RJV54=" crossorigin="anonymous" />

  <title>Playbook</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<script>
  {{/*
        these values will be filled in by the Caddy web server via environment
        variables passed by the docker daemon
      */}}

  {{- if .Env.REACT_APP_LOGIN_URL -}}
  window.REACT_APP_LOGIN_URL = "{{js .Env.REACT_APP_LOGIN_URL}}";
  {{- end -}}

  {{- if .Env.REACT_APP_DASHBOARD_API -}}
  window.REACT_APP_DASHBOARD_API = "{{js .Env.REACT_APP_DASHBOARD_API}}";
  {{- end -}}

  {{- if .Env.REACT_APP_ACCOUNTS_API -}}
  window.REACT_APP_ACCOUNTS_API = "{{js .Env.REACT_APP_ACCOUNTS_API}}";
  {{- end -}}

</script>
</body>
</html>
